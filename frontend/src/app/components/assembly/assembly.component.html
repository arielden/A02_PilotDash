<div class="container my-4">
    <h1>Assembly Structure</h1>
    <ng-container *ngIf="!selectedAssembly; else detailView">
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          Assembly Data Table
        </div>
        <div class="card-body">
          <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="assemblies"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [paginationPageSize]="gridOptions.paginationPageSize"
            [paginationPageSizeSelector]="gridOptions.paginationPageSizeSelector"
            (gridReady)="onGridReady($event)"
            style="width: 100%; height: 400px;">
          </ag-grid-angular>
        </div>
      </div>
    </ng-container>
  
    <ng-template #detailView>
      <div class="card">
        <div class="card-header">
          <h5>Assembly Details</h5>
        </div>
        <div class="card-body">
          <p><strong>Name:</strong> {{ selectedAssembly?.assembly_name }}</p>
          <p><strong>Supplier:</strong> {{ selectedAssembly?.supplier?.supplier_name }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" (click)="returnToTable()">Back to Table</button>
        </div>
      </div>
    </ng-template>
  </div>
